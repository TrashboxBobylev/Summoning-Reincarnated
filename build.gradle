buildscript {
    repositories {
        maven { url 'https://jitpack.io'}
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        google()
        mavenCentral()
    }
    dependencies {
        //the R8 version bundled with AGP 8.1.0+ causes crashes on very old Android versions
        //This affects ICS and Lollipop at least, maybe also KitKat
        classpath 'com.android.tools.build:gradle:8.0.2'
        classpath "com.palantir.gradle.gitversion:gradle-git-version:0.12.3"
    }
}

allprojects {

    apply plugin: "com.palantir.git-version"

    def details = versionDetails()

    ext {
        appName = 'Summoning PD Reincarnated'
        appPackageName = 'com.trashboxbobylev.resummoningpixeldungeon'

        appVersionCode = 755
        appVersionName = 'ReInc-0.3.0-' + details.gitHash.substring(0, 7)

        appJavaCompatibility = JavaVersion.VERSION_1_8

        appAndroidCompileSDK = 33 //compile SDK is still 33 atm as we're sticking with AGP 8.0.2
        appAndroidMinSDK = 14
        appAndroidTargetSDK = 34

        gdxVersion = '1.12.1'
        gdxControllersVersion = '2.2.4-SNAPSHOT'
        robovmVersion = '2.3.20'
    }
    version = appVersionName

    repositories {
        maven { url 'https://jitpack.io'}
        google()
        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }

}