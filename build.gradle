buildscript {
    repositories {
        maven { url 'https://jitpack.io'}
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        google()
        mavenCentral()
        maven {
            url = uri("https://storage.googleapis.com/r8-releases/raw")
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.1'
        classpath "com.palantir.gradle.gitversion:gradle-git-version:0.12.3"
    }
}

allprojects {

    apply plugin: "com.palantir.git-version"

    def details = versionDetails()

    ext {
        appName = 'Summoning PD Reincarnated'
        appPackageName = 'com.trashboxbobylev.resummoningpixeldungeon'

        appVersionCode = 833
        appVersionName = 'ReInc-0.4.1-' + details.gitHash.substring(0, 7)

        appJavaCompatibility = JavaVersion.VERSION_1_8

        appAndroidCompileSDK = 34
        appAndroidMinSDK = 14
        appAndroidTargetSDK = 34

        gdxVersion = '1.12.1'
        gdxControllersVersion = '2.2.4-SNAPSHOT'
        robovmVersion = '2.3.21'
    }
    version = appVersionName

    repositories {
        maven { url 'https://jitpack.io'}
        google()
        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }

}